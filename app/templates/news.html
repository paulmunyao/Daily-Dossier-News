
    {% extends "base.html"%}

    {% block content %}
  
    {% for news in news_articles %}
    <ul>
        <li> {{news.title}} </li>
        <li><img class="card-img-top" src="{{news.urlToImage}}" alt=""></li>
        <li> {{news.description}} </li>
        <li> <a href="{{news.url}}">{{news.url}}</a> </li>
        
    </ul>
    {% endfor%}
    {% endblock%}
