{% extends "base.html"%}

{% block content %}
<h1> Hi {{user.username}}</h1>
{% for post in posts %}
<div>
    <p> {{post}} </p>
</div>
{% endfor%}
{% for news in news_articles %}
<ul>
    <li> {{news.title}} </li>
    <li> {{news.description}} </li>
    <li> {{news.url}} </li>
</ul>

{% endfor%}
{% endblock%}
